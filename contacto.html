      <h1>Déjanos tu comentario</h1>

      <form>
        <div class="row">
          <div class="col-sm-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="col-sm-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
          </div>
        </div>
          <div class="col-12">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail">
          </div>
        <div class="row">
          <div class="col-sm-9">
            <label for="domicilio">Domicilio</label>
            <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
          </div>
          <div class="col-sm-3">
            <label for="distrito">Distrito</label>
            <select id="distrito" class="form-control">
              <option selected>Cercado de Lima</option>
              <option>Miraflores</option>
              <option>Barranco</option>
              <option>La Molina</option>
              <option>Chorrillos</option>
            </select>
          </div>
        </div>
        <div class="col-12">
          <label for="comentario">Comentario</label>
          <textarea id="comentario" class="form-control" rows="10"></textarea>
        </div>
      
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">Quiero que me contacten
          </label>
        </div>
      
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
